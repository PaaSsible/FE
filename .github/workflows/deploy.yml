name: Deploy

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ✅ 5. .env.production 파일 생성 (Vite가 빌드 시 읽어감)
      - name: Create .env.production
        run: |
          echo "VITE_API_USER_URL=${{ secrets.VITE_API_USER_URL }}" > .env.production
          echo "VITE_API_RECRUIT_URL=${{ secrets.VITE_API_RECRUIT_URL }}" >> .env.production
          echo "VITE_API_BOARD_URL=${{ secrets.VITE_API_BOARD_URL }}" >> .env.production
          echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}" >> .env.production
          echo "VITE_REDIRECT_URL=${{ secrets.VITE_REDIRECT_URL }}" >> .env.production

      # ✅ (선택) .env 값 확인용 로그 — Google Client ID는 보안상 마스킹됨
      - name: Check Google Client ID
        run: echo "Google Client ID detected: $VITE_GOOGLE_CLIENT_ID"
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: Build app
        run: pnpm build
