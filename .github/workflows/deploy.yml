name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      - name: Build app
        run: pnpm build
        env:
          VITE_API_USER_URL: ${{ secrets.VITE_API_USER_URL }}
          VITE_API_RECRUIT_URL: ${{ secrets.VITE_API_USER_URL }}
          VITE_API_BOARD_URL: ${{ secrets.VITE_API_USER_URL }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
