apiVersion: v1
kind: Namespace
metadata:
  name: paasSible
---
# frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: paasSible
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: jimin980915/contest-18-image-frontend:fe-{BUILD_DATE_TIME} # CI/CD에서 치환
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
# frontend-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
  namespace: paasSible
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
# frontend-ingress.yaml (SPA rewrite 포함)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: paasSible
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: / # SPA index.html로 포워딩
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /frontend
            pathType: Prefix
            backend:
              service:
                name: frontend-svc
                port:
                  number: 80
